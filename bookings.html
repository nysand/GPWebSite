<div class="container">

  <form class="form-horizontal" action='' method="POST">

          <div id="legend">
              <legend class=""><h1>Make an Appointment</h1></legend>
          </div>

          <div class="control-group">
              <!-- Date -->
              <label class="control-label"  for="date" style="color: white;">Full Name:</label>
              <div class="controls">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" class="input-xlarge">
                <p class="help-block"></p>
              </div>
          </div>

          <div class="control-group">
              <!-- Date -->
              <label class="control-label"  for="date" style="color: white;">Date:</label>
              <div class="controls">
                <input type="date" id="date" name="date" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
          </div>

          <div class="control-group">
              <!-- Time -->
              <label class="control-label"  for="time" style="color: white;">Time:</label>
              <div class="controls">
                <input type="time" id="time" name="time" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
          </div>

          <div class="control-group">
            <!-- Submit Button -->
            <div class="controls">
              <button class="btn btn-success">Submit</button>
            </div>
           </div>
  </form>
</div>
